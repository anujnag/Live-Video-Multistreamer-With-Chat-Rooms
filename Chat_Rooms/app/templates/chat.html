<html>
    <head>
        <title>Live Video Streaming {{ room }}</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
                socket.on('connect', function() {
                    socket.emit('joined', {});
                });
                socket.on('status', function(data) {
                    $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('message', function(data) {
                    $('#chat').val($('#chat').val() + data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('text', {msg: text});
                    }
                });
            });
            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();

                    // go back to the login page
                    window.location.href = "{{ url_for('main.index') }}";
                });
            }
        </script>
        <style>
        body {
            background-image: url("https://wallpapercave.com/wp/ydWIGaZ.jpg");
            background-size: 1400px 900px;            
        }
        #frame {
            margin: auto;
            width: 60%;
            border: 3px solid green;
        }
        #chatbox {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
        h3 {
           text-align: center;
           color: white;
        }        
        </style>
    </head>
    <body>
    <div id="wrapper">
        <div id="frame">            
            <iframe name="iframe1" src="http://localhost:5000" width="700" height="600"></iframe>
        </div>
        <div id="chatbox">
            <h3>Welcome to Chat Room Number {{ room }} &nbsp; &nbsp; &nbsp;</h3>
            <textarea id="chat" cols="80" rows="20"></textarea><br><br>
            <input id="text" size="60" placeholder="Enter your message here"><br><br>
            <a href="#" onclick="leave_room();">Leave this room?</a>
        </div>
    </div>
    </body>
</html>
